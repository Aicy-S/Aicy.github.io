<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>江城彭日天音乐集团 | 演奏厅</title>
  <link rel="icon" type="image/x-icon" href="asset/pictures/so.png">
  <link href="//mikux.fun/assets/fonts/Chillax-Semibold.otf" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    @font-face {
      font-family: 'Chillax';
      src: url('//mikux.fun/assets/fonts/Chillax-Semibold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: 'Chillax', sans-serif !important;
    }

    /* 视频背景样式 */
    #bg-video {
      position: fixed;
      left: 0; bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* 左上角容器1：圆角+模糊效果 */
    .glass-container {
      position: absolute;
      top: 24px;
      left: 24px;
      background: rgba(255,255,255,0.15);
      border-radius: 19.2px;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      padding: 19.2px 25.6px 19.2px 19.2px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* 容器2：圆角+白色边框，包裹头像 */
    .avatar-box {
      background: rgba(255,255,255,0.3);
      border-radius: 12.8px;
      border: 2px solid #fff;
      padding: 4.8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 头像样式 */
    .avatar-img {
      width: 44.8px;
      height: 44.8px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    /* 名字字体样式 */
    .user-name {
      font-family: 'Chillax', sans-serif !important;
      font-size: 1.6rem;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.25);
      letter-spacing: 1.6px;
    }
  </style>
</head>
<body>
  <!-- 视频背景，建议替换为你自己喜欢的视频 -->
  <video id="bg-video" autoplay muted loop>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    您的浏览器不支持视频播放。
  </video>

  <!-- 左上角信息卡片 -->
  <div class="glass-container">
    <div class="avatar-box">
      <!-- 头像图片，替换为你自己的头像链接 -->
      <img class="avatar-img" src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="头像">
    </div>
    <span class="user-name">柚夏=⩌⩊⩌=</span>
  </div>
</body>
</html>
