<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>起始页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .time {
      font-size: 3em;
      margin-bottom: 24px;
      color: #333;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 2px 8px #fff8;
    }
    .search-box {
      display: flex;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 12px 22px;
      max-width: 90vw;
      width: 400px;
      align-items: center;
    }
    .search-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 18px;
      padding: 8px 0;
      background: transparent;
      color: #222;
    }
    .search-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 99px;
      padding: 8px 22px;
      font-size: 17px;
      margin-left: 12px;
      cursor: pointer;
      transition: background .15s;
    }
    .search-btn:hover { background: #376dc8; }
    .engine-select {
      border: none;
      background: #f2f5fa;
      border-radius: 10px;
      padding: 5px 10px;
      margin-right: 10px;
      font-size: 15px;
      color: #333;
      outline: none;
    }
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    
    #bg-video {
      position: fixed;
      top: 0; left: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      transition: filter 0.4s ease;
    }
    
    .search-container {
      position: relative;
      z-index: 10;
      width: 100%;
      text-align: center;
      margin-top: 20vh;
    }
    
    #search-input {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- 背景视频 -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="https://example.com/video.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>
  
  <!-- 搜索框 -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="搜索...">
  </div>
  <div class="time" id="time"></div>
  <form class="search-box" id="searchForm" autocomplete="off">
    <select class="engine-select" id="engineSelect">
      <option value="https://www.google.com/search?q=%s">Google</option>
      <option value="https://www.bing.com/search?q=%s">Bing</option>
      <option value="https://www.baidu.com/s?wd=%s">百度</option>
      <option value="https://duckduckgo.com/?q=%s">DuckDuckGo</option>
    </select>
    <input class="search-input" id="searchInput" placeholder="搜索点什么吧..." autofocus>
    <button class="search-btn" type="submit">搜索</button>
  </form>
  <script>
    const searchInput = document.getElementById('search-input');
    const bgVideo = document.getElementById('bg-video');
    
    searchInput.addEventListener('focus', () => {
      bgVideo.style.filter = 'blur(8px)';
    });
    
    searchInput.addEventListener('blur', () => {
      bgVideo.style.filter = 'blur(0)';
    });
    // 时间显示
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 搜索
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return;
      const engineUrl = document.getElementById('engineSelect').value;
      window.open(engineUrl.replace('%s', encodeURIComponent(q)), '_blank');
    }
  </script>
</body>
</html>
