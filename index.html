<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>艾希莉娅 | AICY START</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .time {
      font-size: 3em;
      margin-bottom: 24px;
      color: #333;
      letter-spacing: 2px;
      font-weight: bold;
      text-shadow: 0 2px 8px #fff8;
    }
    .search-box {
      display: flex;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 12px 22px;
      /* max-width: 90vw; */
      /* width: 400px; */
      align-items: center;
    }
    .search-input {
      flex: 1;
      border: none;
      outline: none;
      /* font-size: 18px; */
      padding: 8px 0;
      /* background: transparent; */
      /* color: #222; */
    }
    .search-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 99px;
      /* padding: 8px 22px; */
      /* font-size: 17px; */
      /* margin-left: 12px; */
      cursor: pointer;
      transition: background .15s;
    }
    .search-btn:hover { background: #376dc8; }
    .engine-select {
      border: none;
      /* background: #f2f5fa; */
      /* border-radius: 10px; */
      /* padding: 5px 10px; */
      margin-right: 10px;
      font-size: 15px;
      color: #333;
      outline: none;
    }
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    
    #bg-video {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: none;
      transition: filter 0.4s ease;
      pointer-events: none;
    }
    
    .search-container {
      position: relative;
      z-index: 10;
      width: 100%;
      text-align: center;
      margin-top: 20vh;
    }
    
    #search-input {
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <!-- 背景视频 -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="//mikux.fun/miku-x.mp4" type="video/mp4">
    您的浏览器不支持视频标签。
  </video>
  <div class="time" id="time"></div>
  <form class="search-box" id="searchForm" autocomplete="off">
    <select class="engine-select" id="engineSelect">
      <option value="//www.bing.com/search?q=%s">Bing</option>
      <option value="//www.google.com/search?q=%s">Google</option>
      <option value="//www.n.cn/?q=%s">纳米AI</option>
      <option value="//yandex.com/search/?text=%s">Yandex</option>
      <option value="//search.aol.com/">Yahoo</option>
      <option value="//nova.rambler.ru/search?query=%s">Rambler</option>
      <option value="//search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%s">NAVER</option>
      <option value="//so.douyin.com/s?search_entrance=aweme&keyword=%s">抖音AI</option>
      <option value="//search.seznam.cz/?q=%s">seznam</option>
      <option value="//quark.sm.cn/s?q=%s">夸克（原神马）</option>
      <option value="//ai.quark.cn/s/JVSAwb801uIrawsTxv?from=kkframenew&uc_param_str=ntnwvepffrbiprsvchutosstxs&channel_json=%7B%22ch%22%3A%22pcquark%40homepage_quarkweb%22%7D&q=%s">夸克AI</option>
      <option value="//www.so.com/s?ie=utf-8&fr=360sou_newhome&src=home_so.com&ssid=5861320a063d4fe4b5aa3f34459cc96f&sp=a6b&cp=090a6b0008&nlpv=global_place_d_shbt&q=%s">360</option>
      <option value="//so.toutiao.com/search?dvpf=pc&source=input&keyword=%s">头条</option>
      <option value="//www.baidu.com/s?wd=%s">百度</option>
      <option value="//duckduckgo.com/?q=%s">DuckDuckGo</option>
    </select>
    <input class="search-input" id="searchInput" placeholder="搜索点什么吧..." autofocus>
    <button class="search-btn" type="submit">搜索</button>
  </form>
  <script>
    const searchInput = document.getElementById('searchInput');
    const bgVideo = document.getElementById('bg-video');
    
    searchInput.addEventListener('focus', () => {
      bgVideo.style.filter = 'blur(20px)';
    });
    
    searchInput.addEventListener('blur', () => {
      bgVideo.style.filter = 'blur(0)';
    });
    // 时间显示
    function updateTime() {
      const now = new Date();
      const h = String(now.getHours()).padStart(2, '0');
      const m = String(now.getMinutes()).padStart(2, '0');
      const s = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time').textContent = `${h}:${m}:${s}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // 搜索
    document.getElementById('searchForm').onsubmit = function(e) {
      e.preventDefault();
      const q = document.getElementById('searchInput').value.trim();
      if (!q) return;
      const engineUrl = document.getElementById('engineSelect').value;
      window.open(engineUrl.replace('%s', encodeURIComponent(q)), '_blank');
    }
  </script>
</body>
</html>
