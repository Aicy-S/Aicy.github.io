  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    @font-face {
      font-family: 'Chillax';
      src: url('//mikux.fun/assets/fonts/Chillax-Semibold.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      height: 100vh;
      width: 100vw;
      position: relative;
      font-family: 'Chillax', sans-serif !important;
    }
    @media (max-width: 500px) {
      .music-grid-container {
        max-width: 100vw;
        padding: 0;
      }
      .music-grid {
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 6px;
      }
      .music-btn {
        font-size: 1rem;
        padding: 14px 0;
      }
    }
    
    /* 视频背景样式 */
    #bg-video {
      position: fixed;
      left: 0; bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* 左上角容器1：圆角+模糊效果 */
    .glass-container {
      position: absolute;
      top: 24px;
      left: 24px;
      background: rgba(255,255,255,0.15);
      border-radius: 14.2px;
      backdrop-filter: blur(20px);
      /* box-shadow: 0 4px 24px rgba(0,0,0,0.2); */
      /* padding: 19.2px 25.6px 19.2px 19.2px; */
      display: flex;
      align-items: center;
      gap: 16px;
  }

    /* 容器2：圆角+白色边框，包裹头像 */
    .avatar-box {
      background: rgba(255,255,255,0.3);
      border-radius: 12.8px;
      border: 2px solid #fff;
      padding: 4.8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 头像样式 */
    .avatar-img {
      width: 44.8px;
      height: 44.8px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }

    /* 名字字体样式 */
    .user-name {
      font-family: 'Chillax', sans-serif !important;
      font-size: 1rem;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      /* text-shadow: 0 2px 8px rgba(0,0,0,0.25); */
      /* letter-spacing: 1.6px; */
    }
    .music-grid-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 95vw;
      max-width: 600px;
      padding: 8px;
    }
    .music-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
    }
    .music-btn {
      background: rgba(255,255,255,0.7);
      border: none;
      border-radius: 16px;
      padding: 16px 0;
      font-size: 1rem;
      font-family: 'Chillax', sans-serif;
      color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      cursor: pointer;
      transition: background 0.2s;
      word-break: break-all;
    }
    .music-btn:active {
      background: #ffd;
    }
    @media (max-width: 700px) {
      .music-grid-container {
        max-width: 98vw;
        padding: 2vw;
      }
      .music-grid {
        grid-gap: 6px;
      }
      .music-btn {
        padding: 8px 0;
        font-size: 0.85rem;
      }
    }
    @media (max-width: 500px) {
      .music-grid-container {
        max-width: 100vw;
        padding: 0;
      }
      .music-btn {
        font-size: 0.75rem;
        padding: 6px 0;
      }
      .music-grid {
        grid-gap: 3px;
      }
    }
  </style>
</head>

  <script>
    const audioPlayer = document.getElementById('audio-player');
    let lastBtn = null;
    document.querySelectorAll('.music-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const audioSrc = btn.getAttribute('data-audio');
        if(audioPlayer.src !== audioSrc) {
          audioPlayer.src = audioSrc;
        }
        audioPlayer.currentTime = 0;
        audioPlayer.play();
        // 可选：高亮当前按钮
        if (lastBtn) lastBtn.style.background = '';
        btn.style.background = '#ffefa0';
        lastBtn = btn;
      });
    });
</script>
