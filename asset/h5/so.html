<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>简洁新闻APP界面</title>
  <style>
    body {
      background: #222831;
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
      color: #fff;
      min-height: 100vh;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background: #f5f6fa;
      border-radius: 24px;
      padding: 10px 16px;
      margin: 24px 16px 16px 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
    }
    .search-bar input {
      border: none;
      background: transparent;
      outline: none;
      font-size: 16px;
      color: #222;
      flex: 1;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: linear-gradient(135deg, #32e6c9 0%, #22b6ea 100%);
      margin-left: 12px;
    }
    .categories {
      display: flex;
      gap: 16px;
      margin: 12px 16px;
    }
    .category-btn {
      background: #393e46;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 8px 20px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .category-btn:hover {
      background: #00adb5;
    }
    .news-cards {
      display: flex;
      flex-direction: row; /* 横向排列 */
      gap: 18px;
      overflow-x: auto; /* 横向滚动 */
      margin: 28px 16px 0 16px;
      padding-bottom: 12px;
    }
    .news-card {
      min-width: 180px;
      background: #ffd369;
      border-radius: 10px;
      height: 80px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      color: #333;
      font-size: 16px;
      font-weight: bold;
      flex-shrink: 0; /* 防止被压缩 */
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="搜索新闻内容...">
    <div class="dot"></div>
  </div>
  <div class="categories">
    <button class="category-btn" data-category="国内">国内</button>
    <button class="category-btn" data-category="国际">国际</button>
    <button class="category-btn" data-category="日本">日本</button>
    <button class="category-btn" data-category="all">...</button>
  </div>
  <div class="news-cards">
    <div class="news-card" data-category="国内">国内新闻1</div>
    <div class="news-card" data-category="国际">国际新闻1</div>
    <div class="news-card" data-category="日本">日本新闻1</div>
    <div class="news-card" data-category="国内">国内新闻2</div>
    <div class="news-card" data-category="日本">日本新闻2</div>
  </div>
</body>
  <script>
  const categoryBtns = document.querySelectorAll('.category-btn');
  const newsCards = document.querySelectorAll('.news-card');

  categoryBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const category = btn.getAttribute('data-category');
      newsCards.forEach(card => {
        if (category === 'all') {
          card.style.display = '';
        } else if (card.getAttribute('data-category') === category) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  });
</script>
</html>
